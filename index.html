   })();

</head>

<body>
	<header class='container-fluid '>


		<div class="row ">
			<div class="col name-container">
				<!--Bootstrap Navbar-learned on w3schools.com-->
				<nav class="navbar navbar-custom  bg-transparent navbar-light ">
					<a class="navbar-brand" href="#"></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>

					<div class="collapse navbar-collapse " id="collapsibleNavbar">
						<ul class="navbar-nav">

								<a class="nav-link" href="#game">Play Here!</a>

							</li>


						</ul>
					</div>

				</nav>

				<!--///-->
			</div>
		</div>
		<div class='name-border'>
			<h1 class='name'> Nims</h1>
			<p class='p1'>Memory Game</p>
		</div>
	</header>
	<!--Game Page-->
	<section class=' game-section' id='game'>
		<h2 class='game-heading'>Let's Play!</h2>
		<ol class='game-rules'>
			<li>Click on a card to reveal the icon</li>
			<li>Try to match with corresponding icon </li>
			<li>Once all the cards are matched you win!</li>
			<li>Replay to try and beat your score!</li>
		</ol>

		<div class='container-fluid game-container'>
			<div class='row score-row'>
				<div class='col' id='Moves'>
					Move(s)

				</div>
				<div class='col restart fa fa-repeat' onclick=reset()>

				</div>
			</div>
			<div class='row game-row '>
				<div class="col game-card fa fa-moon-o" data-framework="moon">

				</div>
				<div class="col game-card fa fa-paw" data-framework="paw">

				</div>
				<div class="col game-card fa fa-globe" data-framework="globe">

				</div>
				<div class="col  game-card fa fa-tree" data-framework="tree">

				</div>
			</div>
			<div class='row game-row'>
				<div class="col game-card fa fa-star" data-framework="star">

				</div>
				<div class="col game-card fa fa-globe" data-framework="globe">

				</div>
				<div class="col game-card fa fa-moon-o" data-framework="moon">

				</div>
				<div class="col game-card fa fa-leaf" data-framework="leaf">

				</div>
			</div>
			<div class='row game-row '>
				<div class="col game-card fa fa-tree" data-framework="tree">

				</div>
				<div class="col game-card fa fa-leaf" data-framework="leaf">

				</div>
				<div class="col game-card fa fa-diamond" data-framework="diamond">

				</div>
				<div class="col game-card fa fa-bolt" data-framework="bolt">

				</div>
			</div>
			<div class='row game-row'>
				<div class="col game-card fa fa-paw" data-framework="paw">

				</div>
				<div class="col game-card fa fa-diamond" data-framework="diamond">

				</div>
				<div class="col game-card fa fa-bolt" data-framework="bolt">

				</div>
				<div class="col game-card fa fa-star" data-framework="star">

				</div>
			</div>
		</div>
	</section>
	<!--//-->

	<!--Contact Page-->
	<section class='container-fluid'>
		<div class="row">
			<div class="col form-section">

				<h3 class='contact-heading' >Contact me!</h3>
				<form id="myForm" onsubmit="return sendMail(this);">
					<div class="form-group">

						<input type="text" class="form-control text" id="usr" placeholder='Name' name='name' required>
                    </div>
						<div class="form-group">
							<input type="email" class="form-control text" id="email" placeholder="Email" name="email" required>
                    </div>
							<div class="form-group">
								<textarea class="form-control text" rows="5" name='message' id="message" placeholder='Message' required></textarea>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-default submit-button">Submit</button>
							</div>
				</form>
			</div>
		</div>
	</section>
	<!--//-->

	</script>

	<script src="assets/js/game.js"></script>
	<script src="assets/js/sendEmail.js"></script>
</body>

</html>
